  <a mat-icon-button *ngIf="isMovieDetailPage(); else elseBlock" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <ng-template #elseBlock>
    <a mat-icon-button>
      <mat-icon>menu</mat-icon>
    </a>
  </ng-template>
  <span>Angular Movies</span>
</mat-toolbar>

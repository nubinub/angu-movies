<mat-toolbar class="nav-bar" color="primary">
  <a mat-icon-button *ngIf="isMediaDetails$ | async; else elseBlock" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <ng-template #elseBlock>
    <a mat-icon-button (click)="drawerToggle.emit()">
      <mat-icon>menu</mat-icon>
    </a>
  </ng-template>
  <span>Angular Movies</span>
</mat-toolbar>

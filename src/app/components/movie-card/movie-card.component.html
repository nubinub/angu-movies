<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{movie?.original_title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="getMoviePoster()" [alt]="movie?.original_title" >
  <mat-card-content>
    <p>
      {{movie?.release_date}}
    </p>
    <p>
      {{movie?.runtime}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>

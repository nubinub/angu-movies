<div class="seen-list-toggle">
  <button class="seen-list-toggle_button" mat-icon-button (click)="toggleMedia($event)">
    <mat-icon 
      *ngIf="hasBeenSeen; else elseIcon" 
      matTooltip="Remove from favorites"  
      matTooltipPosition="below" 
    >
      favorite
    </mat-icon>
    <ng-template #elseIcon>
      <mat-icon 
        matTooltip="Add to favorites"  
        matTooltipPosition="below"
      >
        favorite_border
      </mat-icon>
    </ng-template>
  </button>
  <ng-container *ngIf="withText">
    <span class="seen-list-toggle_label" *ngIf="hasBeenSeen; else elseSpan">Remove from favorites</span>
    <ng-template #elseSpan>
      <span class="seen-list-toggle_label">Add to favorites</span>
    </ng-template>
  </ng-container>
</div>

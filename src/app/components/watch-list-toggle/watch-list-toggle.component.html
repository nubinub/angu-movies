<div class="watch-list-toggle">
  <button class="watch-list-toggle_button" mat-icon-button (click)="toggleMedia($event)">
    <mat-icon 
      *ngIf="toBeWatched; else elseIcon" 
      matTooltip="Remove from watch list"  
      matTooltipPosition="below" 
    >
      visibility_off
    </mat-icon>
    <ng-template #elseIcon>
      <mat-icon 
        class="material-icons-outlined" 
        matTooltip="Add to watch list"  
        matTooltipPosition="below"
      >
        visibility
      </mat-icon>
    </ng-template>
  </button>
  <ng-container *ngIf="withText">
    <span class="watch-list-toggle_label" *ngIf="toBeWatched; else elseSpan">Remove from watch list</span>
    <ng-template #elseSpan>
      <span class="watch-list-toggle_label">Add to watch list</span>
    </ng-template>
  </ng-container>
</div>

<div class="movie-view" *ngIf="movie">
  <div class="movie-info">
    <media-poster [media]="movie"></media-poster>
    <movie-info [movie]="movie"></movie-info>
  </div>
  <div class="movie-casting">
    <h2>Casting</h2>
    <div class="movie-casting-list">
      <cast-card *ngFor="let cast of casts" [cast]="cast"></cast-card>
    </div>
  </div>
</div>

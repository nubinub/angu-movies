name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - uses: mayurrawte/github-angular-actions@latest
        with:
          node-version: ${{ matrix.node }}
      - name: build
        run: ng build --prod=true
      - name: test
        run: ng test
